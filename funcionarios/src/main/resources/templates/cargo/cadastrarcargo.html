<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cadastrar Cargo</title>


</head>


<body>

	<h1>Cadastro Cargo</h1>

	<form action="novocargo" method="post">

		<label for="nome_cargo">Nome Cargo:</label> 
		<input type="text" id="nome_cargo" name="nome_cargo"><br> 
		
		<label for="tipo_cargo">Tipo do Cargo:</label> 
		<input type="text" id="tipo_cargo" name="tipo_cargo"><br> 
		
		<label for="nivel_cargo">Nivel do Cargo:</label> 
		<input type="text" id="nivel_cargo" name="nivel_cargo"><br> 
		
		<label for="step_cargo">Step do Cargo:</label> 
		<input type="text" id="step_cargo" name="step_cargo"><br> 
		
		<label for="valor_hora">Valor da Hora:</label> 
		<input type="text" id="valor_hora" name="valor_hora"><br> 
		
		
		<input	type="submit" value="Cadastrar">

	</form>

	<br>






	
	



</body>


</html>
