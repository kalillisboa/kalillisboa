<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CadastrarFuncionario</title>


</head>


<body>

	<h1>Cadastro Funcionario</h1>

	<form action="novofuncionario" method="post">

		<label for="nome">Nome Funcionario:</label> 
		<input type="text" id="nome" name="nome"><br> 
		<label for="termo_nomeacao">Termo de Nomeação:</label> 
		<input type="text" id="termo_nomeacao" name="termo_nomeacao"><br> 
		<label for="observacoes">Observações</label>
		<input type="text" id="observacoes" name="observacoes"><br>
		<label for="squad_nome">Squad id:</label> 
		<input type="text" id="squad_nome" name="squad_nome" Value="0"><br> 
		<label for="posicao">Posição: </label> 
		<input type="text" id="posicao"	name="posicao"><br>
		<label for="empresa_nome">Empresa id: </label> 
		<input type="text" id="empresa" name="empresa_nome"><br>
		<label for="cargo_nome">Cargo id: </label>
		<input type="text" id="cargo_nome" name="cargo_nome"><br> 
			
			<input	type="submit" value="Cadastrar">

	</form>

	<br>



</body>


</html>
