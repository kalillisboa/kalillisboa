<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CadastrarFuncionario</title>


</head>


<body>

	<h1>Cadastro Funcionario</h1>

	<form action="novofuncionario" method="post">

		<label for="nome">Nome Funcionario:</label> 
		<input type="text" id="nome" name="nome"><br> 
		<label for="termo_nomeacao">Termo de Nomeação:</label> 
		<input type="text" id="termo_nomeacao" name="termo_nomeacao"><br> 
		<label for="observacoes">Observações</label>
		<input type="text" id="observacoes" name="observacoes"><br>
		
		<label for="posicao">Posição: </label> 
		<input type="text" id="posicao"	name="posicao"><br>
		
		
		<label for="tipofuncionario">Tipo Funcionario: </label>
		  <select name="tipofuncionario" >
		  <option name="tipofuncionario" th:each="tipofuncionarioLista : ${TipoFuncionario}" th:value="${tipofuncionarioLista.id_tipo_funcionario}" th:text="${tipofuncionarioLista.tipo_funcionario_nome}" /></option>
		</select>
		<br>
	
		<label for="cargo">Cargo: </label>
		  <select name="cargo" >
		  <option name="cargo" th:each="cargolista : ${Cargo}" th:value="${cargolista.id_cargo}" th:text="${cargolista.nome_cargo}" /></option>
		</select>
		<br>
		
		<label for="empresa">Empresa: </label>
		 
		 
		 <select name="empresa" >
		  <option name="empresa" th:each="empresalista : ${Empresa}" th:value="${empresalista.id_empresa}" th:text="${empresalista.nome_empresa}"  /></option>
		</select>
		<br>
		

	<label for="empresa">Squad: </label>
	
		 <select name="squad" >
		 	<option name="squad" value="0" /></option>
		  <option name="squad" th:each="squadlista : ${Squad}" th:value="${squadlista.id_squad}" th:text="${squadlista.nome_squad}"  /></option>
		</select>
	
	<br>
			<input	type="submit" value="Cadastrar">


	</form>

		





</body>


</html>
